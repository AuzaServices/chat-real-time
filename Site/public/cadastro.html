<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cadastro de Profissional</title>
  <link rel="stylesheet" href="css/style1.css" />
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="css/imagens/logo-sem-fundo.png" type="image/png" />
  <script defer src="js/script.js"></script>
  <script defer src="js/cadastro.js"></script>

  <meta property="og:title" content="Tem clientes te esperando!" />
  <meta property="og:description" content="Cadastre-se agora e ofereça seus serviços de confiança!" />
  <meta property="og:url" content="https://clientes-fhfe.onrender.com/cadastro.html" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://i.imgur.com/ievtVmO.png" />
</head>

<body>

  <!-- Cabeçalho padrão Auza -->
  <header>
    <div class="logo-area">
      <img src="css/imagens/logo-auza.png" alt="Logo Auza" class="logo" />
      <h1></h1>
    </div>
    <nav>
      <a href="index.html#inicio">Início</a>
      <a href="index.html#faq">FAQ</a>
    </nav>
    <button class="menu-toggle" aria-label="Abrir menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </header>

  <!-- Conteúdo principal do cadastro -->
  <main class="main-wrapper">
    <div class="container">
      <h2>Cadastro de Profissional</h2>
      <form id="cadastro-form">

        <div class="grid-row">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required />
          </div>
        </div>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required />

        <label for="profissao">Profissão:</label>
        <select id="profissao" name="profissao" required>
          <option value="">Selecione</option>
          <option value="auzapoli">AuzaPoli (Polivaletes)</option>
          <!-- ... todas as opções mantidas -->
        </select>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione o estado</option>
          <option value="23">Ceará</option>
        </select>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
          <option value="">Selecione a cidade</option>
        </select>

        <label for="indicador">Quem indicou você?</label>
        <input type="text" id="indicador" name="indicador" placeholder="Se não foi indicado(a), deixe em branco" />

        <label for="experiencia">Experiência:</label>
        <div class="experiencia-container">
          <input type="text" id="experiencia" name="experiencia" maxlength="60" placeholder="Ex: Experiência em Gesso, pintura...">
          <span id="contador">0/60</span>
        </div>

        <div class="button-group">
          <button id="back-button" type="button" onclick="removeFocusAndGoBack()">Voltar</button>
          <button id="submit-button" type="submit">Continuar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé padrão Auza -->
  <footer>
    <p>© 2025 Auza Services - Todos os Direitos Reservados</p>
  </footer>

  <!-- Script interativo -->
  <script>
    // Menu hamburguer
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Contador de caracteres da experiência
    const experienciaInput = document.getElementById("experiencia");
    const contadorSpan = document.getElementById("contador");
    experienciaInput.addEventListener("input", () => {
      contadorSpan.textContent = `${experienciaInput.value.length}/60`;
    });

    // Scroll reveal
    const revealElements = document.querySelectorAll('.scroll-reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    revealElements.forEach(el => observer.observe(el));
  </script>

  <!-- Banner de Cookies -->
  <div class="cookie-banner">
    <p>
      Utilizamos cookies para aprimorar sua experiência, personalizar conteúdos e analisar o tráfego em nossa plataforma.
      Ao continuar navegando, você concorda com nossa
      <a href="politicas-de-privacidade.html" target="_blank">Política de Privacidade</a>.
    </p>
    <div class="cookie-buttons">
      <button class="accept-btn">Aceitar e continuar</button>
      <button class="config-btn">Configurar preferências</button>
    </div>
  </div>

</body>
</html>
