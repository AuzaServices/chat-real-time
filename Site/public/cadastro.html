<script>

        method: "POST",
        headers: { "Content-Type": "application/json" },

</script>

  <script>
  const input = document.querySelector('.experiencia-container input');

</script>

  <!-- Rodapé padrão Auza -->

  <!-- Script interativo -->
  <script>
    // Menu hamburguer
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Contador de caracteres da experiência
    const experienciaInput = document.getElementById("experiencia");
    const contadorSpan = document.getElementById("contador");
    experienciaInput.addEventListener("input", () => {
      contadorSpan.textContent = `${experienciaInput.value.length}/60`;
    });

    // Scroll reveal
    const revealElements = document.querySelectorAll('.scroll-reveal');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    revealElements.forEach(el => observer.observe(el));
  </script>
