<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Bloqueia o zoom -->
    <title>Profissionais Dispon칤veis</title>
    <link rel="icon" href="https://i.imgur.com/uLiAK9a.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/services.js"></script> <!-- Script para exibir profissionais -->

    <style>
        /* Classe para remover fundo */
        .no-background {
            background-image: none !important;
            background-color: white !important;
        }

        /* Cabe칞alho fixo apenas nesta p치gina */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            z-index: 1000;
            border-bottom: 1px solid #ddd; /* Pequeno detalhe para separa칞칚o */
        }

        /* Garante espa칞o abaixo do header fixo */
        main {
            margin-top: 80px; 
        }

        /* Estilo para carregamento din칙mico */
        .loading {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

#voltarButton {
    position: fixed;
    top: 27px; /* 游댠 Define a posi칞칚o superior */
    left: -55px; /* 游댠 Alinha na borda esquerda */
    background-color: #a10000;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    z-index: 1000;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
}

/* 游댠 Ajuste para telas menores */
@media screen and (max-width: 600px) {
    #voltarButton {
        top: 27px; /* 游댠 Mant칠m a posi칞칚o no topo */
        left: -55px; /* 游댠 Evita deslocamento desnecess치rio */
        padding: 8px 12px;
        font-size: 14px;
    }
}
    </style>
</head>
<body class="no-background"> <!-- Aplica a remo칞칚o do fundo -->

    <header class="fixed-header"> <!-- Agora fixo apenas na p치gina de profissionais -->
        <h1 class="title profissional-ideal">Seu Profissional Ideal est치 Aqui!</h1>
    </header>

    <main>
        <!-- 游댠 Bot칚o "Voltar", agora responsivo e estilizado corretamente -->
        <button id="voltarButton" onclick="window.location.href='index.html'">Voltar</button>

        <section class="grid-container">
            <p class="loading"></p>
        </section>
    </main>

    <script>
        // 游댃 Faz com que o bot칚o "Voltar" apare칞a apenas quando a p치gina estiver completamente carregada
        window.addEventListener("load", function () {
            const voltarButton = document.getElementById("voltarButton");
            voltarButton.style.visibility = "visible";
            voltarButton.style.opacity = "1"; // 游댠 Agora aparece corretamente estilizado
            voltarButton.style.pointerEvents = "auto"; // 游댠 Permite intera칞칚o depois do carregamento
        });
    </script>

</body>
</html>
