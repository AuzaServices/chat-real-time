<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="css/imagens/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>

    <div class="loading-container">
        <div class="loading-circle" id="loadingCircle"></div>
        <img id="checkIcon" class="check-icon" src="css/imagens/check.png" alt="Check Verde">
        <p id="loadingText">Você está sendo transferido para uma área de pagamento 100% segura...</p>
    </div>

    <script>
setTimeout(() => {
    const params = new URLSearchParams(window.location.search);
    const nextPage = params.get("next"); // Captura qual página será acessada
    const taxa = params.get("taxa"); 
    const profissional = params.get("profissional");

    // Se for um pagamento de taxa, mantém os parâmetros
    if (nextPage === "pagamento-taxa.html") {
        window.location.href = `${nextPage}?taxa=${taxa}&profissional=${encodeURIComponent(profissional)}`;
    } else {
        // Se for um pagamento fixo do PIX, apenas redireciona
        window.location.href = nextPage || "pagamento-pix1.html";
    }
}, 5000);
    </script>

</body>
</html>
