<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cadastro - Auza Services</title>
    <link rel="stylesheet" href="css/pagamento.css">
    <script defer src="js/pagamento.js"></script>
</head>
<body>

    <div class="container">

        <h2>Escolha seu tipo de Cart√£o</h2>

        <!-- üî• Cart√£o Prata -->
        <div class="card" id="cardPrata">
            <img class="card-logo" src="css/imagens/favicon.png" alt="Logo da Empresa">
            <span id="nomePrata" class="bold"></span> <!-- Nome completo atualizado -->
            <span id="cidadeEstadoPrata"></span>
            <span class="avaliacao">Avalia√ß√£o: ‚≠ê‚≠ê‚≠ê</span>
            <span id="comentarioPrata"></span>
            <a class="whatsapp-button" id="whatsappPrata" href="#" target="_blank">Contato via WhatsApp</a>
        </div>

        <!-- üî• Cart√£o Dourado -->
        <div class="card highlighted" id="cardDourado">
            <img class="card-logo" src="css/imagens/favicon.png" alt="Logo da Empresa">
            <span id="nomeDourado" class="bold"></span> <!-- Nome completo atualizado -->
            <span id="cidadeEstadoDourado"></span>
            <span class="avaliacao">Avalia√ß√£o: ‚≠ê‚≠ê‚≠ê</span>
            <span id="comentarioDourado"></span>
            <a class="whatsapp-button" id="whatsappDourado" href="#" target="_blank">Contato via WhatsApp</a>
        </div>

        <!-- üî• Exibi√ß√£o de vantagens -->
        <div id="vantagens-container"></div>

        <button id="continuar-btn">Continuar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get("nome") || "Nome n√£o informado";
            const sobrenome = urlParams.get("sobrenome") || ""; // Captura o sobrenome
            const nomeCompleto = sobrenome ? `${nome} ${sobrenome}` : nome; // Concatena nome e sobrenome

            const nomePrataEl = document.getElementById("nomePrata");
            const nomeDouradoEl = document.getElementById("nomeDourado");

            if (nomePrataEl) nomePrataEl.innerHTML = `<strong>${nomeCompleto}</strong>`;
            if (nomeDouradoEl) nomeDouradoEl.innerHTML = `<strong>${nomeCompleto}</strong>`;
        });
    </script>

</body>
</html>
