<script>
    // Lista de anúncios com links e imagens
    const adsData = [
        { link: "https://site-da-empresa1.com", image: "https://i.imgur.com/uMdgfvY.png" },
        { link: "https://wa.me/55859999999", image: "https://i.imgur.com/avFDPZ5.png" },
        { link: "https://site-da-empresa3.com", image: "https://i.imgur.com/Fp0pGfX.png" },
        { link: "https://site-da-empresa3.com", image: "https://i.imgur.com/5bS4Fr6.png" },
        { link: "https://site-da-empresa3.com", image: "https://i.imgur.com/meUgHYu.png" },
        { link: "https://site-da-empresa3.com", image: "https://i.imgur.com/WVg6BiV.png" },
        { link: "https://wa.me/558599134065", image: "https://i.imgur.com/rnxNGLh.png" },
        { link: "https://wa.me/5585991340658", image: "https://i.imgur.com/WqSqntz.png" },
    ];

        let index = 0;
    let adContainer = document.getElementById("adContainer");

    function showAds() {
        const currentAd = adsData[index];
        
        // Cria um novo elemento de imagem
        let img = document.createElement("img");
        img.src = currentAd.image;
        img.alt = "Anúncio";
        img.style.transform = "translateX(100%)"; // Começa fora da tela à direita
        
        let link = document.createElement("a");
        link.href = currentAd.link;
        link.target = "_blank";
        link.appendChild(img);

        // Adiciona ao container
        adContainer.appendChild(link);

        // Aguarda um pequeno tempo e aplica a transição para mover a imagem para dentro
        setTimeout(() => {
            img.style.transform = "translateX(0)";
        }, 100);

        // Remove a imagem anterior após a transição
        setTimeout(() => {
            if (adContainer.children.length > 1) {
                adContainer.removeChild(adContainer.children[0]); // Remove o anterior
            }
        }, 3000);

        index = (index + 1) % adsData.length;
    }

    // Troca a imagem a cada 4 segundos
    setInterval(showAds, 5000);

    // Exibe a primeira imagem imediatamente
    window.onload = showAds;
</script>
