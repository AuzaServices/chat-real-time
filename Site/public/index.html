function gerarNotificacao() {
  const container = document.getElementById("notificacoes-container");
  if (!container) return;

  const homem = Math.random() < 0.5;

  let nome, servico;
  if (homem) {
    nome = nomesHomens[Math.floor(Math.random() * nomesHomens.length)];
    servico = servicosHomens[Math.floor(Math.random() * servicosHomens.length)];
  } else {
    nome = nomesMulheres[Math.floor(Math.random() * nomesMulheres.length)];
    servico = servicosMulheres[Math.floor(Math.random() * servicosMulheres.length)];
  }

  const hora = new Date().toLocaleTimeString("pt-BR", {
    hour: "2-digit",
    minute: "2-digit",
  });

  const div = document.createElement("div");
  div.className = "notificacao";
div.innerHTML = `
  <span style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
    🔔 ${nome} contratou <strong>${servico}</strong>
  </span>
  <span style="margin-left: 12px; color: #666;">${hora}</span>
`;
  container.appendChild(div);

  notificacoesAtivas++;
  setTimeout(() => {
    div.remove();
    notificacoesAtivas--;
  }, 8000);
}

function iniciarNotificacoes() {
  if (notificacoesAtivas < maxNotificacoes) {
    gerarNotificacao();
  }

  // Gera um intervalo entre 7s e 12s
const intervalo = Math.floor(Math.random() * 10000) + 17000;

  setTimeout(iniciarNotificacoes, intervalo);
}

window.addEventListener("DOMContentLoaded", () => {

  setTimeout(() => {

        let index = 0;
    let adContainer = document.getElementById("adContainer");

    function showAds() {
        const currentAd = adsData[index];
        
        // Cria um novo elemento de imagem
        let img = document.createElement("img");
        img.src = currentAd.image;
        img.alt = "Anúncio";
        img.style.transform = "translateX(100%)"; // Começa fora da tela à direita
        
        let link = document.createElement("a");
        link.href = currentAd.link;
        link.target = "_blank";
        link.appendChild(img);

        // Adiciona ao container
        adContainer.appendChild(link);

        // Aguarda um pequeno tempo e aplica a transição para mover a imagem para dentro
        setTimeout(() => {
            img.style.transform = "translateX(0)";
        }, 100);

        // Remove a imagem anterior após a transição
        setTimeout(() => {
            if (adContainer.children.length > 1) {
                adContainer.removeChild(adContainer.children[0]); // Remove o anterior
            }
        }, 3000);

        index = (index + 1) % adsData.length;
    }

    // Troca a imagem a cada 4 segundos
    setInterval(showAds, 5000);

    // Exibe a primeira imagem imediatamente
    window.onload = showAds;
