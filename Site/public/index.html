        let index = 0;

    function showAds() {
        const currentAd = adsData[index];

        let img = document.createElement("img");
        img.src = currentAd.image;
        img.alt = "AnÃºncio";
        img.style.transform = "translateX(100%)"; // ComeÃ§a fora da tela Ã  direita
        
        let link = document.createElement("a");
        link.href = currentAd.link;
        link.target = "_blank";
        link.appendChild(img);

        // Adiciona ao container
        adContainer.appendChild(link);

        // Aguarda um pequeno tempo e aplica a transiÃ§Ã£o para mover a imagem para dentro
        setTimeout(() => {
            img.style.transform = "translateX(0)";
        }, 100);

        // Remove a imagem anterior apÃ³s a transiÃ§Ã£o
        setTimeout(() => {
            if (adContainer.children.length > 1) {
                adContainer.removeChild(adContainer.children[0]); // Remove o anterior
            }
        }, 3000);

        index = (index + 1) % adsData.length;
    }

    // Troca a imagem a cada 4 segundos
