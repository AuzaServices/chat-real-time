<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <!-- Bibliotecas Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Página de Login -->
    <div id="login-page" class="active">
        <h1>Bem-vindo!</h1>
        <p>Selecione sua categoria:</p>
        <label><input type="radio" name="userType" value="Cliente" onchange="updateFields()"> Cliente</label>
        <label><input type="radio" name="userType" value="Profissional" onchange="updateFields()"> Profissional</label>
        <div id="user-fields">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-detail" placeholder="Detalhe">
        </div>
        <button onclick="submitLogin()">Entrar</button>
    </div>

    <!-- Página de Chat -->
    <div id="chat-page" class="hidden">
        <section id="chat-area">
            <div>
                <i id="toggleInfo" class="fal fa-info-circle" onclick="handleToggleLeftBar()"></i>
                <div id="messages" class="messages">
                    <div id="initialMessage"></div>
                </div>
            </div>
            <div id="send-messages">
                <input type="text" id="input-message" name="message" autocomplete="off" 
                onkeypress="event.key === 'Enter' && Submit(event)">
                <i class="fas fa-paper-plane" onclick="Submit(event)"></i>
            </div>
        </section>
        <section id="left-bar">
            <div>
                <h2>Informações do chat</h2>
                <h3 id="online"><i class="fas fa-circle"></i>0 Online</h3>
                <h3 id="messages-received"><i class="fad fa-inbox-in"></i>0 Mensagens</h3>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
