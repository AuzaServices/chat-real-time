<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222429" />
    <title>Chat em Tempo Real</title>

    <!-- Fontes e bibliotecas -->
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nova Tela de Login -->
    <div id="login-screen" class="active">
        <h1>Bem-vindo!</h1>
        <p>Digite seu nome para entrar no chat:</p>
        <input type="text" id="user-name" placeholder="Seu Nome" required minlength="4">
        <button onclick="enterChat()">Entrar</button>
    </div>

    <!-- Estrutura principal do chat -->
    <div class="container" style="display: none;">
        <section id="chat-area">
            <div>
                <i id="toggleInfo" class="fal fa-info-circle" onclick="handleToggleLeftBar()" ></i>
                <div id="messages" class="messages">
                    <div id="initialMessage"></div>
                </div>
            </div>
            <div id="send-messages">
                <input type="text" id="input-message" name="message" autocomplete="off" 
                       autofocus onkeypress="if(event.key === 'Enter'){Submit(event)}">
                <i class="fas fa-paper-plane" onclick="Submit(event)"></i>
            </div>
        </section>
        <section id="left-bar">
            <div>
                <h2 style="color: darkred;">Chat de Negociação</h2>
                <h3 id="online"><i style="color: green;" class="fas fa-circle"></i>0 Online</h3>
                <h3 id="messages-received"><i class="fad fa-inbox-in"></i> 0 Mensagens </h3>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
