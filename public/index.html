<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#222429" />
    <title>Chat de Negociação | Auza Services</title>

    <!-- Fontes e bibliotecas -->
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-dyBEE2OaGyoyLeYb3yByp7nP9v1+X9x+5uXmC/c7CktQGi1mZCY9LqMOiR+AkDd" crossorigin="anonymous">
</head>
<body>
    <!-- Tela inicial -->
    <div id="welcome-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #1f1f1f; color: #fff;">
        <h2 style="color: darkred; font-weight: bold; margin-top: -20px;">Auza Services</h2>
        <h3 style="font-weight: normal; margin-bottom: 20px;">Tudo em Serviços de A a Z</h3>
        <h1 style="margin-top: 40px;">Bem Vindo(a) ao Chat de Negociação</h1>
        <p style="margin-top: -15px; margin-bottom: 10px;">Por favor, escolha seu tipo de usuário:</p>
        <select id="user-type" onchange="showFields()" style="width: 80%; height: 40px; margin-bottom: 15px; background: #333539; color: #fff; padding: 5px; border-radius: 5px; border: 1px solid #646464;">
            <option value="">Selecione</option>
            <option value="Cliente">Cliente</option>
            <option value="Profissional">Profissional</option>
        </select>
        <div id="fields" style="margin-left: 30px; width: 80%;">
            <input type="text" id="name" placeholder="Nome" style="width: 100%; height: 40px; margin-bottom: 15px; padding: 5px; font-size: 1rem; border-radius: 5px; border: 1px solid #646464;">
            <input type="text" id="extra-info" placeholder="Por favor, selecione para preencher." readonly style="width: 100%; height: 40px; margin-bottom: 15px; padding: 5px; font-size: 1rem; border-radius: 5px; border: 1px solid #646464;">
        </div>
        <button onclick="enterChat()" style="width: 80%; height: 40px; background: #720f0f; color: #d6d5d5; border-radius: 5px; font-size: 1rem; cursor: pointer; border: 1px solid #2a2a2a;">Entrar</button>

        <!-- Rodapé com direitos autorais -->
        <div style="width: 100%; height: 40px; background-color: #333539; display: flex; align-items: center; justify-content: center; position: absolute; bottom: 0; left: 0;">
            <p style="color: #d6d5d5; font-size: 0.85rem; margin: 0;">© 2025 Auza Services. Todos os direitos reservados.</p>
        </div>
    </div>

    <!-- Tela do chat -->
    <div class="container" style="display: none;">
        <!-- Alerta de entrada no chat -->
        <div id="entry-alert">Aguarde a entrada do(a) Profissional/Cliente no Chat...</div>

        <!-- Área de mensagens -->
        <section id="chat-area">
            <div>
                <i id="toggleInfo" class="fal fa-info-circle" onclick="handleToggleLeftBar()"></i>
                <div id="messages" class="messages">
                    <div id="initialMessage"></div>
                </div>
            </div>
            <div id="send-messages">
                <input type="text" id="input-message" name="message" placeholder="Mensagem">
                <button id="send-icon" onclick="Submit(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#8E9094" viewBox="0 0 24 24" width="24px" height="24px">
                        <path d="M2,21l21-9L2,3v7l15,2l-15,2V21z"/>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Barra lateral -->
        <section id="left-bar">
            <div>
                <h2 style="color: #8b0000;">Chat de Negociação</h2>
                <h3 id="online">
                    <i class="fas fa-circle" style="color: green;"></i> <!-- Bolinha verde de "online" restaurada -->
                    0 Online
                </h3>
                <h3 id="messages-received">
                    <i class="fad fa-inbox-in"></i> 0 Mensagens
                </h3>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
