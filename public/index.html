<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222429" />
    <title>Chat de Negociação | Auza Services</title>

    <!-- Fontes e bibliotecas -->
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-dyBEE2OaGyoyLeYb3yByp7nP9v1+X9x+5uXmC/c7CktQGi1mZCY9LqMOiR+AkDd" crossorigin="anonymous">
</head>
<body>
    <!-- Tela inicial -->
    <div id="welcome-screen">
        <h1>Bem Vindo(a) ao Chat de Negociação</h1>
        <h2 style="color: darkred; font-weight: bold; margin-top: -20px;">Auza Services</h2>
        <p style="margin-top: 20px; margin-bottom: 10px;">Por favor, escolha seu tipo de usuário:</p>
        <select id="user-type" onchange="showFields()">
            <option value="">Selecione</option>
            <option value="Cliente">Cliente</option>
            <option value="Profissional">Profissional</option>
        </select>
        <div id="fields" style="margin-left: 20px;">
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="extra-info" placeholder="Por favor, selecione para preencher." readonly>
        </div>
        <button onclick="enterChat()">Entrar</button>
    </div>

    <!-- Tela do chat -->
    <div class="container" style="display: none;">
        <!-- Área de mensagens -->
        <section id="chat-area">
            <div>
                <i id="toggleInfo" class="fal fa-info-circle" onclick="handleToggleLeftBar()"></i>
                <div id="messages" class="messages">
                    <div id="initialMessage"></div>
                </div>
            </div>
            <div id="send-messages">
                <!-- Campo de entrada de mensagem -->
                <input type="text" id="input-message" name="message" autocomplete="off" 
                       autofocus placeholder="Mensagem" onkeypress="if(event.key === 'Enter'){Submit(event)}">
                <!-- Botão de enviar mensagem -->
                <i class="fas fa-paper-plane" onclick="Submit(event)"></i> <!-- Ícone do avião de papel -->
            </div>
        </section>

        <!-- Barra lateral -->
        <section id="left-bar">
            <div>
                <h2 style="color: darkred;">Chat de Negociação</h2>
                <h3 id="online">
                    <i class="fas fa-circle" style="color: green;"></i> <!-- Bolinha verde de "online" restaurada -->
                    0 Online
                </h3>
                <h3 id="messages-received">
                    <i class="fad fa-inbox-in"></i> 0 Mensagens
                </h3>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
