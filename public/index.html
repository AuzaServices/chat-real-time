<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222429" />
    <title>Chat em Tempo Real</title>

    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script rel="preconnect preload" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen" class="active">
        <h1>Entrar no Chat</h1>
        <p>Selecione seu tipo de usuário:</p>
        <select id="user-type" onchange="updateFields()">
            <option value="">Selecione</option>
            <option value="Cliente">Cliente</option>
            <option value="Profissional">Profissional</option>
        </select>
        <input type="text" id="name" placeholder="Nome" required minlength="4">
        <input type="text" id="extra-info" placeholder="Bairro/Profissão">
        <button onclick="submitLogin()">Entrar</button>
    </div>

    <div class="container">
        <section id="chat-area">
            <!-- Área de mensagens -->
        </section>
        <section id="left-bar">
            <!-- Barra lateral -->
        </section>
    </div>
</body>
</html>
