<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo à Auza · Indicação Exclusiva!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #FFFFFF;
      color: #000000;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .banner {
      background: #FFF5F5;
      border: 2px dashed darkred;
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(139, 0, 0, 0.2);
    }

    .mensagem {
      font-size: 22px;
      font-weight: bold;
      color: darkred;
      margin-bottom: 20px;
    }

    .beneficios {
      font-size: 18px;
      margin-top: 15px;
      background: #FFFFFF;
      padding: 1.5rem;
      border-radius: 10px;
      border: 2px solid darkred;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    button {
      background-color: darkred;
      color: #FFFFFF;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      margin-top: 20px;
    }

    button:hover {
      background-color: #B22222;
      transform: scale(1.07);
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>🎉 Você foi indicado para a Auza!</h1>
    <p class="mensagem">Uma oportunidade exclusiva para profissionais como você.</p>
  </div>

  <div class="beneficios">
    <h2>Por que se cadastrar?</h2>
    <ul>
      <li>🏆 Conecte-se com clientes rapidamente.</li>
      <li>📢 Ganhe mais visibilidade na sua área.</li>
      <li>🎁 Benefícios exclusivos para indicados!</li>
    </ul>
  </div>

  <button onclick="window.location.href='https://clientes2.onrender.com/cadastro.html'">🚀 Começar Cadastro</button>
</body>
</html>
